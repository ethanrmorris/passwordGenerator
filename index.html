<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e2014e7d03.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="row">
        <h3 class="password-display" id="passwordDisplay"></h3>
      </div>

      <form id="passwordGeneratorForm" class="form" action="">
        <label for="">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            min="3"
            max="50"
            value="10"
            id="characterAmountRange"
          />
          <input
            class="number-input"
            type="number"
            min="3"
            max="50"
            value="10"
            id="characterAmountNumber"
          />
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
